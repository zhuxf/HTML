<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link href="./css/login.css" rel="stylesheet" >
</head>
<body>
    <div id="panel">
        <div class="panel-header">
            <h3>欢迎登录SeeMyGo系统</h3>
        </div>
        <div id="panel-content">
            <div class="user-pwd">
                <img src="imgs/icon_people.png" alt="用户">
                <input type="text" placeholder="请输入用户名/手机号">
            </div>
            <div class="user-pwd">
                <img src="imgs/icon_password.png" alt="密码">
                <input type="password" placeholder="请输入密码">
            </div>
            <div id="setting">
                <a href="#"><input type="checkbox">下次自动登录</a>
                <a href="#" class="forget-pwd">忘记密码</a>
            </div>
            <button>登录</button>
            <div id="reg">
                还没账号?<a href="#">立即注册</a>
            </div>
        </div>
        <div id="panel-footer">
            <span>社交账号登录:</span>
            <img src="imgs/qq.png">
            <img src="imgs/sina.png">
            <img src="imgs/weixin.png">
        </div>
    </div>

</body>
</html>
